<!DOCTYPE html>
<html>
<title>text styling</title>

<head>
    <style>
        div{
            width:300px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }
        #mydiv{
            transform: rotatex(180deg);
        }
        </style>
        </head>
        <body>
            <h1>welcome to codingal</h1>
            <p>ready to learn rotate method</p>
            <div>
                codingal
            </div>
            <div id="mydiv">
                codingal
        </body>
        </html>
