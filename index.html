<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-decoration: overline;
                text-transform: uppercase ;
            }
            h2{text-decoration: line-through;
                text-transform: uppercase;
            }
            h3{text-transform: underline;
                text-transform: uppercase;
            }
            h4{text-transform: overline underline;
                text-transform: lowercase;}
        </style>
        <body>
            <h1>welcome to codingal</h1>
            <h2>welcome to codingal</h2>
            <h3>welcome to codingal</h3>
            <h4>welcome to codingal</h4>

        </body>

    </head>
</html>
